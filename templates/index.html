<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/styles.css">
</head>

                    <img src="../img/jamais.png" alt="JAMAIS">

                <label class="card">
                    <input type="radio" name="response" value="{{ parfois }}">
                    <img src="../img/parfois.png" alt="PARFOIS">
                    <p>PARFOIS</p>
                </label>
                <label class="card">
                    <input type="radio" name="response" value="{{ souvent }}">
                    <img src="../img/sovent.png" alt="SOUVENT">
                    <p>SOUVENT</p>
                </label>
                <label class="card">
                    <input type="radio" name="response" value="{{ toujours }}">
                    <img src="../img/toujours.png" alt="TOUJOURS">
                    <p>TOUJOURS</p>
                </label>
            </div>
            <footer>
                <button type="submit" class="continue-btn">Continue â†’</button>

</html>
